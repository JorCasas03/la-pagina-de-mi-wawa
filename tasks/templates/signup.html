{% extends 'base.html' %}

{% block content %}
<main class="container-fluid p-0" style="background-image: url('https://wallpapersmug.com/download/1920x1080/c5f15f/gradient-stripes-dark-red-blur.jpg'); background-size: cover; background-position: center; min-height: 100vh;">
    <style>
        body {
            overflow-x: hidden; /* Oculta la barra de desplazamiento horizontal */
        }
        .card {
            background-color: rgba(255, 255, 255, 0.5); /* Color de fondo con transparencia */
            backdrop-filter: blur(10px); /* Aplica un efecto de desenfoque */
            border-radius: 15px; /* Ajusta el radio de borde para suavizar los bordes */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Agrega una sombra para resaltar la card */
        }
    </style>
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-4">
            <form action="{% url 'signup' %}" method="POST" class="card card-body">
                <h1 class="text-center mb-4">Registro</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario:</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Escribir usuario" required>
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label">Contrase単a:</label>
                    <input type="password" name="password1" class="form-control" id="password1" placeholder="Escribir contrase単a" required>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirmar contrase単a:</label>
                    <input type="password" name="password2" class="form-control" id="password2" placeholder="Repetir contrase単a" required>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Registrar</button>
            </form>  
        </div>
    </div>
</main>

{% endblock %}
